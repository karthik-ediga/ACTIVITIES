<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Card Hover</title>
</head>
<body>
    <div class="card">
        <img src="https://i.pravatar.cc/200?img=12" alt="man">
        <div class="desc">
            <h3>Karthik</h3>
            <p>Software Engineer</p>
        </div>
    </div>
    <div class="card">
        <img src="https://i.pravatar.cc/200?img=45" alt="woman">
        <div class="desc">
            <h3>Keerti</h3>
            <p>Data Analyst</p>
        </div>
    </div>
</body>
</html>
